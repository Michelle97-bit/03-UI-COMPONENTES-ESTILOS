<section class="flex flex-col items-center justify-center p-6 gap-4 bg-white rounded-lg shadow-md">
  <h2 class="text-xl font-semibold text-gray-700 mb-2">Ejemplo con Signal y Tailwind</h2>

  <input
    type="number"
    placeholder="Escribe un número"
    class="border border-gray-300 rounded-lg p-3 text-center w-48 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
    (input)="cambiarValor($event)"
  >

  <div
    class="w-32 h-32 flex items-center justify-center text-white font-bold rounded-lg transition-all duration-500 text-2xl"
    [class.bg-green-500]="valor() > 20"
    [class.bg-red-500]="valor() <= 20"
  >
    {{ valor() }}
  </div>

  <p class="text-sm text-gray-600 mt-2 text-center">
    El color cambia automáticamente si el valor supera 20.
  </p>
</section>
