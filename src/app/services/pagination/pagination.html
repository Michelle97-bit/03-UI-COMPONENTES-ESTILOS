<div class="join flex justify-center items-center gap-2">
  <a
    role="button"
    class="join-item btn"
    (click)="previousPage()"
    [routerLink]="[]"
    [queryParams]="{ page: activePage() - 1 }"
    [attr.disabled]="activePage() === 1 ? true : null"
  >«</a>

  @for (page of getPagesList(); track page) {
  <a
    role="button"
    class="join-item btn"
    [class.btn-primary]="page === activePage()"
    [routerLink]="[]"
    [queryParams]="{ page: page }"
    (click)="activePage.set(page)"
  >
    {{ page }}
  </a>
  }

  <a
    role="button"
    class="join-item btn"
    [routerLink]="[]"
    [queryParams]="{ page: activePage() + 1 }"
    (click)="nextPage()"
    [attr.disabled]="activePage() === pages ? true : null"
  >»</a>
</div>
